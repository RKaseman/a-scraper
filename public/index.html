
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>ESO Forum Scraper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body class="container">
    <h3 class="header">ESO Forum Scraper</h3>
    <div id="buttons">
        <button class="btn" id="title-sort">Sort By Title</button>
        <button class="btn" id="replies-sort">Sort By Link</button>
    </div>
    <table id="results">
        <thead>
            <tr>
                <th id="scrape-title">Title</th>
                <th id="scrape-link">Link</th>
                <th id="scrape-user">Last User</th>
                <th id="scrape-replies">Reply Count</th>
                <th id="scrape-latest">Last Reply Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- $("tbody").append(tr); -->
        </tbody>
    </table>
    <script src="app.js"></script>
</body>

</html>
