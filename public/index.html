<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>ESO Forum Scraper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="container">
    <div class="tone">
        <div class="revTone">
            <h3 class="header">ESO Forum Scraper</h3>
            <div id="buttons">
                <button class="btn" id="title-sort">Sort By Title</button>
                <button class="btn" id="replies-sort">Sort By Link</button>
            </div>
            <div id="results">
                <span id="scrape-title">Title</span>
                <span id="scrape-link">Link</span>
                <span id="scrape-user">Last User</span>
                <span id="scrape-replies">Reply Count</span>
            </div>
            <div id="notes">Last Reply Time</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
